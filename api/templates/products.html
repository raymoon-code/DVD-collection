{% extends "base.html" %}

{% block title %}
    Product Collection - View Products
{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }
    .header {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 40px;
    }
    .intro {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 40px;
    }
    .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }
    .product-card {
        width: 250px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
    }
    .product-image {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: 10px;
    }
    .product-title {
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
    }
    .product-price {
        margin-top: 10px;
        font-size: 18px;
        color: #007bff;
    }
    .product-description {
        margin-top: 15px;
        font-size: 14px;
        color: #666;
    }
    .product-link {
        display: block;
        margin-top: 20px;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.2s;
    }
    .product-link:hover {
        background-color: #0056b3;
    }
    .container {
        padding-bottom: 40px;
    }
</style>
    <div class="container">
        <h1>Product List</h1>
        <div class="product-container">
            {% for product in products %}
                <div class="product-card">
                    <img class="product-image" src="{{ product.image_url }}" alt="{{ product.title }}">
                    <h2 class="product-title">{{ product.title }}</h2>
                    <p class="product-price">${{ product.price }}</p>
                    <p class="product-description">{{ product.description }}</p>
                    <a class="product-link" href="{{ product.amazon_link }}">Buy on Amazon</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
