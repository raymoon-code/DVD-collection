{% extends "base.html" %}

{% block title %}Confirm Remove DVD{% endblock %}

{% block content %}
    <h1>Confirm Remove DVD</h1>
    <p>Are you sure you want to remove the DVD "{{ dvd.title }}"?</p>
    <form method="post">
        <input type="submit" class="btn btn-danger" value="Confirm">
        <a href="{{ url_for('dvd.view_dvds') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
