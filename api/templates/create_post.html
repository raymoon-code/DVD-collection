{% extends "base.html" %}

{% block title %}
    Create Post
{% endblock %}

{% block content %}
<style>
    .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.post-form {
    background-color: #f7f7f7;
    border-radius: 5px;
    padding: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    height: 100px;
}

button[type="submit"] {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

</style>
    <div class="container">
        <h1>Create a New Post</h1>
        <form method="POST" class="post-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="opening">Opening</label>
                <textarea id="opening" name="opening" required></textarea>
            </div>
            <div class="form-group">
                <label for="product">Products</label>
                <select id="product" name="product" multiple>
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="conclusion">Conclusion</label>
                <textarea id="conclusion" name="conclusion" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </div>
{% endblock %}
